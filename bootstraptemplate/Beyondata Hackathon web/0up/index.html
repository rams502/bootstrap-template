<script>
function Validate()
{   
   var result = ValidateEmail(document.getElementById('email'));
   if(result==true)
   {
      if(document.getElementById('password').value==''){
      alert('enter password')
      }
       else{
       $.ajax({
                url: "http://api-soulbreaker.rhcloud.com/loginSvc",
                type: "post",
                data: {username: document.getElementById('email').value, password: document.getElementById('password').value},
                success: function(result){
                    console.log(JSON.parse(result))
                    var res = JSON.parse(result);
                    if(res.Error == '1')
                        alert("email password mismatch!");    
                    else{
                        localStorage.setItem('userid', res.data.userId)
                        localStorage.setItem('modhash', res.data.modhash)
                        localStorage.setItem('username', res.data.username)
                        window.location.href="app.html";
                    }
                },
                error:function(){
                    alert("Some thing went wrong! please try again!");
                }
        });
       }
    }
    else
     alert('Re-enter correct details');
  }
function ValidateEmail(inputText)  
{  
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
if(inputText.value.match(mailformat))  
{ 
return true;  
}  
else  
{
return false;  
}  
}  
function CheckPassword(inputText)   
{   
var passw=  /^[A-Za-z]\w{7,14}$/;  
if(inputText.value.match(passw))   
{   
return true;  
}  
else  
{    
return false;  
}  
}
