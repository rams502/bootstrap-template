      <div id="approveordeny-modal" class="modal fade">
        <div class="modal-dialog" style="width: 100%; margin-top:0; margin-left:0;">
          <div class="modal-content">

      <div id="source-modal" class="modal fade">
        <div class="modal-dialog" style="width: 100%; margin-top:0;">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Post Article to server</h4>
            </div>
            <div class="modal-body">
            <div class="container">
              <input type="text" class="form-control" placeholder="Article Name" id="articlenamein"><br><br>
                <textarea class="form-control" placeholder="content" id="articletextin"></textarea><br><br><br>
                 <a href="javascript:void(0)" class="btn btn-primary btn-lg" onclick="validatearticleform()">Save Article</a>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/nattu.js"></script>
    <script>        
    $(document).ready(function(){
    var UserID = localStorage.getItem('userid');
    var modhash = localStorage.getItem('modhash');
    if(modhash == '')
    {
        window.location.href="index.html"
    }
    else{
    animates();
    getall();
    }
    });
    var articledata;
    function animates(){
    $('.green').addClass('sd0');
	$('.red').addClass('sd05');
	$('.blue').addClass('sd1');
	$('.yellow').addClass('sd15');
    }
    function stopanimates(){
    $('.green').removeClass('sd0');
	$('.red').removeClass('sd05');
	$('.blue').removeClass('sd1');
	$('.yellow').removeClass('sd15');
    }
function getall(){
        $.get( "http://api-soulbreaker.rhcloud.com/articleListSvc" ).done(function(result) {
            stopanimates();
            var res = JSON.parse(result);
            console.log(res);
            articledata = res.data.children;
            console.log(articledata);
            var str= "";
            for(i = 0; i< res.data.children.length; i++){
str = str + "<a class='list-group-item' id="+i+" onclick='openthisarticle("+i+")'><span class='badge' style='background-color: skyblue'>"+res.data.children[i].totalComments+" comments</span>"+res.data.children[i].articleTitle+"</a>";
            }
            $(".listarticlespace").html(str);
          });
        
}
function validatearticleform(){
if($("#articlenamein").val()=='')
    {
        alert('Enter the title name')
    }else{
        if($("#articletextin").val()=='')
        {
            alert('Please Fill the article content.')
        }
        else{
            var userid = '1';
            var articletitle = $("#articlenamein").val();
            var articletext = $("#articletextin").val();
        $.ajax({
                url: "http://api-soulbreaker.rhcloud.com/addArticleSvc",
                type: "post",
                data: {userId: userid, articleTitle: articletitle, articleText: articletext},
                success: function(){
                    animates();
                    getall();
                    $('#source-modal').modal('hide');
                    $("#articlenamein").val('');
                    $("#articletextin").val('');
                },
                error:function(){
                    alert("Some thing went wrong! please try again!");
                }
                });    
            }
    }
}
function openthisarticle(ire){
            var title = articledata[ire].articleTitle
            var content = articledata[ire].articleText
            var wapp = articledata[ire].isapproved
            $("#titleofarticle").html(title);
            $("#contentofarticle").html(content);
            $('#approveordeny-modal').modal('show');
    
            str = "<a href='javascript:void(0)' class='btn btn-danger btn-lg' onclick='denyarticle("+articledata[ire].article_id+")' id='denbut'>Deny Article</a>";
            $("#articleappdenybutspace").html(str)
            if(wapp == 'N')
                $('#denbut').attr('disabled','disabled');
            populatecomments(articledata[ire].article_id);
}
function populatecomments(articleid){
        $.ajax({
                url: "http://api-soulbreaker.rhcloud.com/commentListSvc",
                type: "post",
                data: {articleId: articleid},
                success: function(result){
                    var res = JSON.parse(result);
                    console.log(res)
                    var str="";
                    if(res.data.children.length>0){
                    for(i=0;i<res.data.children.length; i++){
                    str = str + "<li class='list-group-item'>"+res.data.children[i].comment_text+"<span class='pull-right'><a href='javascript:void(0)' onclick='denycomment("+res.data.children[i].comment_id+","+articleid+")' class='btn btn-danger btn-sm'>Deny</a></span></li>"
                    }
                    }
                    else{
                    str = "<li class='list-group-item'>No comments</li>"
                    }
                    $(".listcommentplace").html(str);
                },
                error:function(){
                    alert("Some thing went wrong! please try again!");
                }
                });
    }

function denycomment(commentid, articleid){
$.ajax({
                url: "http://api-soulbreaker.rhcloud.com/BlockSvc",
                type: "post",
                data: {category: 'comment',asset_id: commentid},
                success: function(result){
                    alert('comment blocked');
                    populatecomments(articleid);
                },
                error:function(){
                    alert("Some thing went wrong! please try again!");
                }
        });
}
function denyarticle(articleid){
   $.ajax({
                url: "http://api-soulbreaker.rhcloud.com/BlockSvc",
                type: "post",
                data: {category: 'article',asset_id: articleid},
                success: function(result){
                    alert('article blocked');
                    populatecomments(articleid);
                },
                error:function(){
                    alert("Some thing went wrong! please try again!");
                }
        }); 
}

function logout(){
        localStorage.setItem('userid', '');
        localStorage.setItem('modhash', '');
        localStorage.setItem('username', '');
        window.location.href="index.html";
    }
</script>
